<html>
  <head>
    <title>Snake Game</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>

    <h1>Double Snake</h1>
    <p id="winnerName">Waiting for opponent...</p>

    <div id="content">
      <div class="players">
        <h2>SCORE</h2>
        <hr>
        <div class="player_info" id="player1">
          <h3 id="user1">User 1</h3>
          <p id="score1" style="font-size: larger;">0</p>
        </div>
    
        <div class="player_info" id="player2">
          <h3 id="user2">User 2</h3>
          <p id="score2" style="font-size: larger;">0</p>
        </div>
      </div>

      
      <div id="game_grid">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
    integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
    crossorigin="anonymous"></script>
  
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/init_page.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
    

  </body>
</html>
